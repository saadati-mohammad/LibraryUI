<!-- book-page.component.html -->
<div class="page-container">

  <div class="page-main-header">
    <h1 class="page-main-title">مدیریت <span>کتاب‌ها</span></h1>
    <!-- Optional: User profile or theme toggle button can go here -->
  </div>

  <div class="content-card">
    <div class="content-card-header">
      <div class="filters-section">
      </div>
      <div class="actions-section">
        <button mat-raised-button color="primary" class="btn btn-primary" (click)="openAddBookModal()">
          <mat-icon>add_circle_outline</mat-icon>
          افزودن کتاب جدید
        </button>
      </div>
    </div>

    <div class="content-card-body">
      <app-list
        [tableTitle]="tableTitle"
        [columns]="columns"
        [data]="data"
        [actionButtons]="actionButtons"
        [showPaginator]="false"
        [pageSizeOptions]="[]">
      </app-list>
    </div>
  </div>

</div>

<!-- Modal for adding book (app-modal) -->
<app-modal
  [(isVisible)]="isAddBookModalVisible"
  title="افزودن"
  titleAccent="کتاب جدید"
  submitButtonText="ذخیره کتاب"
  submitButtonIcon="save"
  (submit)="onAddBookSubmit()"
  (cancel)="onAddBookModalClose()"
  [disableSubmit]="addBookForm.invalid || isSubmitting"
  [isLoading]="isSubmitting"
  maxWidth="700px">
  <div modal-body>
    <p>لطفاً اطلاعات کتاب جدید را وارد کنید:</p>
    <form [formGroup]="addBookForm" id="addBookInternalForm">
      <div class="form-grid">
        <div class="form-group">
          <label for="bookTitle">عنوان کتاب <span class="required-star">*</span></label>
          <input type="text" id="bookTitle" formControlName="title" class="form-control" placeholder="مثال: شازده کوچولو">
        </div>
        <div class="form-group">
          <label for="bookAuthor">نویسنده <span class="required-star">*</span></label>
          <input type="text" id="bookAuthor" formControlName="author" class="form-control" placeholder="مثال: آنتوان دوسنت اگزوپری">
        </div>
      </div>
      <div class="form-grid">
        <div class="form-group">
          <label for="bookAuthor">شابک <span class="required-star">*</span></label>
          <input type="text" id="bookAuthor" formControlName="isbn10" class="form-control" placeholder="مثال: آنتوان دوسنت اگزوپری">
        </div>
         <div class="form-group">
            <label for="bookCopies">مترجم<span class="required-star">*</span></label>
            <input type="number" id="bookCopies" formControlName="translator" class="form-control" min="1"> 
        </div>
      </div>
               <div class="form-group">
            <label for="bookCopies">توضیحات<span class="required-star">*</span></label>
            <textarea type="number" id="bookCopies" formControlName="description" class="form-control" min="1"> 
      </div>

    </form>
  </div>
</app-modal>
